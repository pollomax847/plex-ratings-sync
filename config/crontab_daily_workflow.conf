# Configuration cron pour le workflow quotidien Plex
# Gestion automatique des ratings : suppression des 1⭐, scan songrec des 2⭐
# Exécution quotidienne à 02h00

# Variables d'environnement
SHELL=/bin/bash
PATH=/usr/local/bin:/usr/bin:/bin:/home/paulceline/bin/audio

# Workflow quotidien Plex à 02h00
0 2 * * * /home/paulceline/bin/audio/plex/plex_daily_workflow.sh

# Exemple d'installation :
# crontab -e
# Puis ajouter la ligne :
# 0 2 * * * /home/paulceline/bin/audio/plex/plex_daily_workflow.sh

# Pour vérifier les tâches cron actives :
# crontab -l

# Pour voir les logs cron :
# grep CRON /var/log/syslog